      DB_PASSWORD: "test@1234"
    volumes:
      - /var/lib/mysql # 临时非持久化数据目录
      - ./conf/db3.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf:ro
      - ./ssl:/etc/mysql/ssl:ro
    cap_add:
      - SYS_NICE # 允许容器执行 mbind


