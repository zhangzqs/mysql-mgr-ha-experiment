      - ./conf/db2.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf:ro
      - ./ssl:/etc/mysql/ssl:ro
    cap_add:
      - SYS_NICE # 允许容器执行 mbind

  db3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: db3
